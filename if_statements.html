<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>If Statments</title>
    </head>

    <body>
    
        1 is equal to 1:
        
        <script>
            document.write(1 == 1);
        </script>
    
        <br/>
        
        1 is equal to 0:
        
        <script>
            document.write(1 == 0);
        </script>
        
        <script>
        
            // is-equal examples:
            console.log(1 == 1);
            console.log(1 == '1');
            console.log('mike' == 'mike');
            console.log('mike' == 'Mike');
        
            // is-less-than example:
            console.log(1 < 1);
            
            // is-less-than-or-equal example:
            console.log(1 <= 1);
            
            // is-exactly-equal example:
            console.log(1 === 1);
            console.log(1 === '1');
            
            
        </script>
        
    </body>

</html>
